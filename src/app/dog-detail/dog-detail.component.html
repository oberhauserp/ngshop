<div class="card" style="width: 19rem;">
    <div class="card-body">
        <h3 class="card-title" style="font-family: cursive;">{{dog.name}}</h3>
        <img [src]="dog.thumbnail" />
        <p style="font-family: cursive;"> {{this.likes}} </p>
        <button (click)="addLike()" class="btn btn-primary">Like</button>
        <button (click)="addFavorite()" class="btn btn-primary">Favorite</button>
    </div>
</div>
